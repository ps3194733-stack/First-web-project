<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eventsphere - Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Book an Event</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="gallery.html">Gallery</a>
            <a href="booking.html">Book Now</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="container">
        <h2>Reserve Your Date</h2>
        <p>Fill out the form below to get a quote.</p>

        <form onsubmit="return bookEvent()">
            <label>Full Name:</label>
            <input type="text" id="bName" placeholder="Enter your name" required>

            <label>Event Type:</label>
            <select id="bType">
                <option>Wedding</option>
                <option>Birthday</option>
                <option>Corporate</option>
            </select>

            <label>Date:</label>
            <input type="date" id="bDate" required>

            <button type="submit">Send Request</button>
            
            <p id="bookingMessage" style="text-align:center; margin-top:15px; font-weight:bold;"></p>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Eventsphere Management</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
